<div class="row justify-content-center">
  <div class="col-8">
    <h2 data-cy="CompareHeading"><span jhiTranslate="legalisSpaceApp.editors.compare.title">Compare</span></h2>
    <hr />
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <h1>{{ message }}</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col">
    <select [(ngModel)]="lawLeft" (ngModelChange)="onLawLeftChange(lawLeft)">
      <option disabled selected value>-- Select a law (left side) --</option>
      <ng-container *ngFor="let l of laws">
        <option [ngValue]="l">{{ l.name }} ({{ l.country?.name }})</option>
      </ng-container>
    </select>
    <div *ngIf="lawLeft">
      <select [(ngModel)]="translationLeft" (ngModelChange)="onTranslationLeftChange(translationLeft)">
        <option disabled selected value>-- Select a translation (left side) --</option>
        <ng-container *ngFor="let t of translations">
          <option [hidden]="t.law?.id !== lawLeft.id" [ngValue]="t">{{ t.law?.name }} [{{ t.language?.name }}]</option>
        </ng-container>
      </select>
    </div>
  </div>
  <div class="col">
    <select [(ngModel)]="lawRight" (ngModelChange)="onLawRightChange(lawRight)">
      <option disabled selected value>-- Select a law (right side) --</option>
      <ng-container *ngFor="let l of laws">
        <option [ngValue]="l">{{ l.name }} ({{ l.country?.name }})</option>
      </ng-container>
    </select>
    <div *ngIf="lawRight">
      <select [(ngModel)]="translationRight" (ngModelChange)="onTranslationRightChange(translationRight)">
        <option disabled selected value>-- Select a translation (right side) --</option>
        <ng-container *ngFor="let t of translations">
          <option [hidden]="t.law?.id !== lawRight.id" [ngValue]="t">{{ t.law?.name }} [{{ t.language?.name }}]</option>
        </ng-container>
      </select>
    </div>
  </div>
</div>
<div class="row align-items-start justify-content-center editors-wrapper" *ngIf="translationLeft || translationRight">
  <div class="col">
    <div class="NgxEditor__Wrapper" id="editor-left" *ngIf="translationLeft">
      <ngx-editor-menu [editor]="editorLeft" [toolbar]="editorsToolbarConfig"></ngx-editor-menu>
      <ngx-editor [editor]="editorLeft" [ngModel]="translationLeft.content" [placeholder]="'Left content'"></ngx-editor>
    </div>
  </div>
  <div class="col">
    <div class="NgxEditor__Wrapper" id="editor-right" *ngIf="translationRight">
      <ngx-editor-menu [editor]="editorRight" [toolbar]="editorsToolbarConfig"></ngx-editor-menu>
      <ngx-editor [editor]="editorRight" [ngModel]="translationRight.content" [placeholder]="'Right content'"></ngx-editor>
    </div>
  </div>
</div>
